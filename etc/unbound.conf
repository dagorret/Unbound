server:
  verbosity: 1
  interface: 0.0.0.0
  port: 5335
  do-ip4: yes
  do-ip6: no
  do-udp: yes
  do-tcp: yes
  access-control: 0.0.0.0/0 allow

  root-hints: "/etc/unbound/root.hints"
  auto-trust-anchor-file: "/var/lib/unbound/root.key"

  # Rendimiento
  num-threads: 2
  num-queries-per-thread: 4096
  so-rcvbuf: 4m
  so-sndbuf: 4m
  incoming-num-tcp: 100
  outgoing-num-tcp: 100

  # Cache
  msg-cache-size: 128m
  rrset-cache-size: 256m
  key-cache-size: 64m
  cache-min-ttl: 3600
  cache-max-negative-ttl: 600
  prefetch: yes
  prefetch-key: yes
  rrset-roundrobin: yes

  # Latencia m√≠nima
  qname-minimisation: yes
  aggressive-nsec: yes

  # Seguridad y privacidad
  hide-identity: yes
  hide-version: yes
  use-caps-for-id: yes
  harden-glue: yes
  harden-dnssec-stripped: yes
  harden-referral-path: yes
  val-clean-additional: yes
  val-log-level: 0

  # Logs desactivados para velocidad
  logfile: "/dev/null"
  log-queries: no
  log-replies: no
  log-servfail: no

remote-control:
  control-enable: yes
  control-interface: 127.0.0.1
  control-port: 8953
  server-key-file: "/var/unbound-control/unbound_server.key"
  server-cert-file: "/var/unbound-control/unbound_server.pem"
  control-key-file: "/var/unbound-control/unbound_control.key"
  control-cert-file: "/var/unbound-control/unbound_control.pem"
